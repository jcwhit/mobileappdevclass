<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/index.js"></script>

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    -->

    <title>SomeOtherSun</title>
</head>

<body>
    <div class="app">
        <div data-role="page" id="charSel">
            <div data-role="header" data-position="fixed">
                <h1>Character Selection</h1>
            </div>
            <!--            <button id="fetchChar" onclick='fetchChars();'>Fetch Characters</button>-->
            <!--Created in JS-->
            <div id="charSelection" class="charSelect">
                <!--Created in JS-->
                <ul id="charList"></ul>
            </div>
            <!--Button leads to new char creation-->
            <div>
                <a href="#newChar" class="ui-btn">New Character</a>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" class="nav">
                    <ul>
                        <li><a href="index.html" rel="external">Main</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="newChar">
            <div data-role="header" data-position="fixed">
                <h1>Character Creation</h1>
            </div>

            <label for="charName">Name:</label>
            <input type="text" id="charName" name="charName" value="" />
            <a id="btnSIChar" href="#charSel" class="ui-btn" onclick="storeInitChar();">Create</a>
            </button>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" class="nav">
                    <ul>
                        <li><a href="index.html" rel="external">Main</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="characterSheet">
            <div data-role="header" data-position="fixed">
                <h1>Character Sheet</h1>
            </div>
            <div role="main" class="ui-content">
                <div id="nameBlock"></div>
                <h1>Reputation</h1>
                <div id="repBlock"></div>
                <h1>Stats</h1>
                <div id="statBlock"></div>
                <h1>Combat</h1>
                <div id="comBlock"></div>
                <h1>Abilities</h1>
                <div id="abilBlock"></div>
                <h1>Weapon</h1>
                <div id="weaponBlock"></div>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" class="nav">
                    <ul>
                        <li><a href="#charSel" rel="external">Back to Character Selection</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
